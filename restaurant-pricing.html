<!DOCTYPE html>

<html lang="en" ng-app="pizzaCream">
  <head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/stylesheet.css" rel="stylesheet">
    <script src="lib/angular.js"></script>
    <script src="app.js"></script>
    <script src="controllers/PizzaController.js"></script>
    <script src="controllers/CreamController.js"></script>
    <script src="services/OrdersFactory.js"></script>
    <title>Pizza Cream</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to the Pizza Cream Factory</h1>
        <h3>Where you come to get your cream pies</h3>
      </div>
      <div class="col-xs-6" ng-controller="PizzaCtrl">
        <h2>Order Pizza Here:</h2>
        <button class="btn btn-warning" ng-click="OrdersFactory.addSlice()">Add Slice</button>
        <button class="btn btn-success" ng-click="OrdersFactory.deleteSlice()">Remove Slice</button>
        <div ng-show="OrdersFactory.slices">
          <h3>Order:</h3>
          <h4>- Slices: {{OrdersFactory.slices}}</h4>
        </div>
        <div class="row">
          <div class="col-xs-6">
            <h5>Total Cost: ${{OrdersFactory.slicesAmount}}</h5>
          </div>
        </div>

      </div>
      <div class="col-xs-6" ng-controller="CreamCtrl">
        <h2>Order Ice Cream Here:</h2>
        <button class="btn btn-warning" ng-click="OrdersFactory.addScoop()">Add Scoop</button>
        <button class="btn btn-success" ng-click="OrdersFactory.deleteScoop()">Remove Scoop</button>
        <div ng-show="OrdersFactory.scoops">
          <h3>Order:</h3>
          <h4>- Scoops: {{OrdersFactory.scoops}}</h4>
        </div>
        <div class="row">
          <div class="col-xs-6">
            <h5>Total Cost: ${{OrdersFactory.scoopsAmount}}</h5>
          </div>
        </div>

      </div>
    </div>

  </body>
</html>
